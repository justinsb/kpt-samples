# TODO: The KCC resources should be under "binding" namespace. 
# This requires updating the function to update spec namespace references.
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeRouterNAT
metadata:
  annotations:
    cnrm.cloud.google.com/blueprint: 'kpt-fn-live'
  name: default
  namespace: binding
spec:
  region: us-central1
  natIpAllocateOption: AUTO_ONLY
  routerRef:
    name: default
    # namespace "binding" should be updated
    namespace: binding
  sourceSubnetworkIpRangesToNat: LIST_OF_SUBNETWORKS
  subnetwork:
  - subnetworkRef:
      name: default
      # namespace "binding" should be updated
      namespace: binding
    sourceIpRangesToNat:
    - ALL_IP_RANGES
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeNetwork
metadata:
  annotations:
    cnrm.cloud.google.com/blueprint: 'kpt-fn-live'
  name: default
  namespace: binding
spec:
  routingMode: REGIONAL
  autoCreateSubnetworks: false
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeRouter
metadata:
  annotations:
    cnrm.cloud.google.com/blueprint: 'kpt-fn-live'
  name: default
  namespace: binding
spec:
  description: example router description
  region: us-central1
  networkRef:
    name: default
    # namespace "binding" should be updated
    namespace: binding
---
apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSubnetwork
metadata:
  annotations:
    cnrm.cloud.google.com/blueprint: 'kpt-fn-live'
  name: default
  namespace: binding
spec:
  description: ConfigController subnet
  ipCidrRange: 192.168.1.0/24
  region: us-central1
  networkRef:
    name: default
    # namespace "binding" should be updated
    namespace: binding
